<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ToDo</title>
</head>
<body>
    <h1>Tasks</h1>
    <form id="form">
        <input type="text" class="input" id="input" placeholder="Enter your task" autocomplete="off" autofocus>

        <ul class="todos" id="todos"></ul>
    </form>

    <small>Left click to complete task. <br>
    Right click to remove task.</small>

    <script src="scripts.js"></script>
</body>
</html>
